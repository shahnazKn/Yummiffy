<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummiffy</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <div class="navigationBar">
        <nav class="navbar navbar-expand-lg" style="background-color: #F8EDE3;">
            <div class="container-fluid">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                    style="padding-right: 5px;">
                <a class="navbar-brand" href="index.html">Yummiffy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="services.html">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6">
                <h3>Contact Us for Feedbacks/Complaints</h3>
                <form action="/submit-contact" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject"
                            placeholder="Subject of your message" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn custom-btn btn-sm mt-1">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Share Your Recipe</h3>
                <p>We love discovering new and delicious recipes! If you have a recipe to share, please fill out the
                    form below:</p>
                <form action="/submit-recipe" method="POST">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name</label>
                        <input type="text" class="form-control" id="recipeName" name="recipeName"
                            placeholder="Enter recipe name" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <textarea class="form-control" id="ingredients" name="ingredients" rows="1"
                            placeholder="List the ingredients" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cookingMethod">Cooking Method</label>
                        <textarea class="form-control" id="cookingMethod" name="cookingMethod" rows="2"
                            placeholder="Describe the cooking method" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contactInfo">Your Contact Information</label>
                        <input type="email" class="form-control" id="contactInfo" name="contactInfo"
                            placeholder="Your email or contact info" required>
                    </div>
                    <button type="submit" class="btn custom-btn btn-sm mt-1">Submit Recipe</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-white text-center py-3 mt-auto" style="background-color: #C5705D;">
        <div class="container">
            <p>Â© 2024 Yummiffy. All rights reserved.</p>
        </div>
    </footer>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
